# i3status configuration file.
# see "man i3status" for documentation.

general {

	colors = true
	color_good     = "#ebcb8b" 
	color_degraded = "#a67d7f" 
	color_bad      = "#bf616a" 
	output_format = "i3bar"
	interval = 1
}

